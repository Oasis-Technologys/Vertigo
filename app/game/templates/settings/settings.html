  <div class="settingsdiv item">
    <div id="iframe-container">
      <iframe id="content-iframe" src="about:blank" frameborder="0"></iframe>
    </div>
    </div>
    <script>
      // Get all elements with the class "d-1 play"
      var elements = document.querySelectorAll('.d-1.play');
    
      // Get the iframe and its container
      var iframeContainer = document.getElementById('iframe-container');
      var iframe = document.getElementById('content-iframe');
    
      // Function to load content into the iframe
      function loadContentIntoIframe(content) {
        iframe.contentDocument.open();
        iframe.contentDocument.write(content);
        iframe.contentDocument.close();
      }
    
      // Iterate through each element and add a click event listener
      elements.forEach(function(element) {
        element.addEventListener('click', function() {
          // You can perform any action here when the element is clicked
          // For demonstration, let's log the ID of the clicked element to the console
          console.log('Clicked element ID:', element.id);
    
          // Load content into the iframe based on the clicked element
          // For simplicity, let's just load a placeholder content
          var placeholderContent = '<h2>' + element.textContent + ' Content</h2>';
          loadContentIntoIframe(placeholderContent);
    
          // You can add more logic based on the clicked element if needed
          // For example, if (element.id === 'storyMode') { // do something }
        });
      });
    </script>
